<element name="developer-service-workers" extends="section">
  <template>

    <gaia-header action="back" data-href="#developer">
      <h1>Service Workers</h1>
    </gaia-header>

    <div id="service-workers-list-section">
      <ul>
        <li>
          <label class="pack-switch">
            <input id="service-workers-interception-enabled"
                   type="checkbox" name="dom.serviceWorkers.interception.enabled">
            <span data-l10n-id="service-workers-interception"></span>
          </label>
        </li>
        <li>
          <label class="pack-switch">
            <input id="service-workers-testing-enabled"
                   type="checkbox" name="dom.serviceWorkers.testing.enabled">
            <span data-l10n-id="service-workers-testing"></span>
          </label>
        </li>
        <li>
          <ul id="service-workers-list"></ul>
        </li>
      </ul>
    </div>

    <div id="service-workers-empty-section" class="hidden">
      <span id="empty-text" data-l10n-id="service-worker-no-registrations"></span>
    </div>

    <panel data-path="panels/developer_service_workers/panel"></panel>

  </template>
</element>
