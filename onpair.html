<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Bluetooth Pair Device</title>
  <meta name="description" content="Prompts user to take a device pair request">
  <meta name="target" content="html">
  <link rel="stylesheet" href="style/prompt.css">
</head>

<body role="application">
  <section role="dialog">
    <div>
      <h3>Confirm Devices to Pair</h3>
      <div class="content">
        <img src="style/images/settings_bluetooth.png" />
        <strong>Macbook Air</strong>
        <small>88:53:46:77:0F:53</small>
      </div>
      <p>
        To pair with this device, make sure
        that both devices currently have the
        following PIN displayed:
      </p>
      <p><strong>100168</strong></p>
    </div>
    <menu data-items="2">
      <button>Cancel</button>
      <button class="affirmative">Pair Device</button>
    </menu>
  </section>

</body>
</html>
